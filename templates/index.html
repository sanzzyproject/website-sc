<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProScraper Ultimate</title>
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --bg: #0f172a; /* Dark Mode base */
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --success: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand { font-size: 1.25rem; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        /* Main Layout */
        main {
            flex: 1;
            display: flex;
            padding: 1rem;
            gap: 1rem;
            height: calc(100vh - 70px);
        }

        /* Sidebar Control Panel */
        .sidebar {
            width: 350px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: #94a3b8; }
        .input-box {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            outline: none;
        }
        .input-box:focus { border-color: var(--primary); }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: 0.2s;
        }
        .btn:hover { background: var(--primary-hover); }
        .btn:disabled { opacity: 0.7; cursor: wait; }

        /* Result Area */
        .result-area {
            flex: 1;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: #0f172a;
        }
        .tab {
            padding: 1rem 1.5rem;
            cursor: pointer;
            color: #94a3b8;
            border-bottom: 2px solid transparent;
            font-size: 0.9rem;
        }
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            font-weight: bold;
        }

        /* Content Views */
        .view-content {
            flex: 1;
            position: relative;
            display: none;
            overflow: hidden;
        }
        .view-content.active { display: block; }

        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* JSON/Data Viewer Styling */
        .data-viewer {
            padding: 1.5rem;
            overflow-y: auto;
            height: 100%;
            font-family: monospace;
        }
        
        .data-card {
            background: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }
        .data-title { color: var(--primary); margin-bottom: 0.5rem; font-weight: bold; }
        pre { white-space: pre-wrap; word-wrap: break-word; color: #cbd5e1; font-size: 0.85rem; }

        /* Utilities */
        .hidden { display: none; }
        .badge { 
            background: #064e3b; color: #34d399; 
            padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; 
        }

        /* Responsive */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            .sidebar { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

<header>
    <div class="brand">‚ö° ProScraper <span style="font-size:0.8rem; opacity:0.7; border:1px solid var(--border); padding:2px 6px; border-radius:4px;">Ultimate</span></div>
    <div>
        <a href="https://github.com/danzz/proscraper" target="_blank" style="color:white; text-decoration:none; font-size:0.9rem;">GitHub</a>
    </div>
</header>

<main>
    <div class="sidebar">
        <div class="form-group">
            <label>Target URL</label>
            <input type="url" id="urlInput" class="input-box" placeholder="https://example.com" required>
        </div>

        <div class="form-group">
            <label>Custom CSS Selector (Opsional)</label>
            <input type="text" id="selectorInput" class="input-box" placeholder="Contoh: h1, .price, #content">
            <small style="color:#64748b; font-size:0.75rem;">Kosongkan untuk scrape standar.</small>
        </div>

        <button id="scrapeBtn" class="btn" onclick="startScrape()">Start Scraping</button>
        
        <div id="statusArea" style="margin-top:1rem; font-size:0.9rem;"></div>
    </div>

    <div class="result-area">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('preview')">üëÅÔ∏è Visual Preview</div>
            <div class="tab" onclick="switchTab('data')">üìä Extracted Data (JSON)</div>
        </div>

        <div id="view-preview" class="view-content active">
            <iframe id="previewFrame" sandbox="allow-same-origin allow-scripts"></iframe>
            <div id="emptyState" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#64748b; text-align:center;">
                <p>Menunggu URL...</p>
            </div>
        </div>

        <div id="view-data" class="view-content">
            <div class="data-viewer" id="jsonOutput">
                <p style="color:#64748b; text-align:center; margin-top:2rem;">Belum ada data yang diekstrak.</p>
            </div>
        </div>
    </div>
</main>

<script>
    let currentData = null;

    function switchTab(tabName) {
        // Update Tab Styles
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.currentTarget.classList.add('active');

        // Update Content
        document.querySelectorAll('.view-content').forEach(c => c.classList.remove('active'));
        document.getElementById(`view-${tabName}`).classList.add('active');
    }

    async function startScrape() {
        const url = document.getElementById('urlInput').value;
        const selector = document.getElementById('selectorInput').value;
        const btn = document.getElementById('scrapeBtn');
        const status = document.getElementById('statusArea');
        const emptyState = document.getElementById('emptyState');

        if (!url) return alert("Masukkan URL!");

        // Reset UI
        btn.disabled = true;
        btn.textContent = "Scraping...";
        status.innerHTML = "";
        
        try {
            const res = await fetch('/api/scrape', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url, selector: selector || null })
            });

            const result = await res.json();

            if (!res.ok) throw new Error(result.detail || 'Gagal scraping');

            // 1. Handle Visual Preview
            document.getElementById('previewFrame').srcdoc = result.html;
            emptyState.style.display = 'none';

            // 2. Handle Data Extraction
            currentData = result.data;
            renderDataView(result.data, result.status_code);

            status.innerHTML = `<span style="color:var(--success)">Sukses! Code: ${result.status_code}</span>`;

        } catch (err) {
            status.innerHTML = `<span style="color:#ef4444">Error: ${err.message}</span>`;
        } finally {
            btn.disabled = false;
            btn.textContent = "Start Scraping";
        }
    }

    function renderDataView(data, code) {
        const container = document.getElementById('jsonOutput');
        let html = `
            <div style="display:flex; justify-content:space-between; margin-bottom:1rem;">
                <span class="badge">Status: ${code}</span>
                <button onclick="downloadJson()" style="background:#334155; color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer;">‚¨á Download JSON</button>
            </div>
        `;

        // Metadata Section
        html += `<div class="data-card"><div class="data-title">Metadata</div>
        <pre>Title: ${data.metadata.title}\nDesc:  ${data.metadata.description}</pre></div>`;

        // Custom Data Section (jika user pakai selector)
        if (data.custom_data && data.custom_data.length > 0) {
            html += `<div class="data-card" style="border-color:var(--primary);"><div class="data-title">Custom Selector Result</div>
            <pre>${JSON.stringify(data.custom_data, null, 2)}</pre></div>`;
        }

        // Links Count
        html += `<div class="data-card"><div class="data-title">Links Found (${data.links.length})</div>
        <pre style="max-height:150px; overflow:auto;">${JSON.stringify(data.links.slice(0, 10), null, 2)}... \n(and more)</pre></div>`;

        // Images Count
        html += `<div class="data-card"><div class="data-title">Images Found (${data.images.length})</div>
        <pre style="max-height:150px; overflow:auto;">${JSON.stringify(data.images.slice(0, 10), null, 2)}... \n(and more)</pre></div>`;

        container.innerHTML = html;
    }

    function downloadJson() {
        if (!currentData) return;
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentData, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "scrape_result.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }
</script>

</body>
</html>
