<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenScraper - Web Scraping API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0c15;      /* ZenRows Dark Background */
            --bg-panel: #13141f;     /* Slightly lighter panel */
            --primary: #00c58e;      /* ZenRows Green */
            --primary-hover: #00e6a5;
            --accent: #6d28d9;       /* Purple Accent */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: #2d2e3d;
            --code-bg: #1c1d26;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* NAVBAR */
        nav {
            height: 60px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            justify-content: space-between;
        }
        .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .logo span { color: var(--primary); }
        .badge { background: var(--accent); font-size: 0.7rem; padding: 2px 8px; border-radius: 12px; }

        /* MAIN LAYOUT */
        .container {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
        }

        /* LEFT SIDEBAR (CONFIG) */
        .sidebar {
            width: 350px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        h3 { font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 10px; }

        .input-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; }
        
        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }

        /* TOGGLES */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .toggle-label { font-size: 0.9rem; }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-scrape {
            background: var(--primary);
            color: #000;
            font-weight: 700;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        .btn-scrape:hover { background: var(--primary-hover); }
        .btn-scrape:disabled { opacity: 0.5; cursor: not-allowed; }

        /* RIGHT PANEL (RESULTS) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
        }

        /* Request Generator (Top Right) */
        .code-preview {
            height: 150px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .code-header { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; display: flex; justify-content: space-between;}
        .code-box {
            flex: 1;
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #a5b3ce;
            overflow: auto;
            white-space: pre;
        }

        /* Result View (Bottom Right) */
        .result-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-muted);
            border-right: 1px solid var(--border);
            transition: 0.2s;
        }
        .tab.active {
            background: var(--bg-dark);
            color: var(--primary);
            border-top: 2px solid var(--primary);
        }
        .tab:hover { color: white; }

        .content-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        iframe { width: 100%; height: 100%; border: none; background: white; }
        
        .json-viewer {
            padding: 1.5rem;
            overflow-y: auto;
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #e2e8f0;
        }
        .key { color: #7dd3fc; }
        .string { color: #86efac; }
        .number { color: #fca5a5; }

        .spinner {
            width: 16px; height: 16px;
            border: 2px solid rgba(0,0,0,0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            display: none;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<nav>
    <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00c58e" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
        </svg>
        Zen<span>Scraper</span>
    </div>
    <div style="font-size:0.85rem; color: var(--text-muted);">
        Serverless Python Scraper
    </div>
</nav>

<div class="container">
    <div class="sidebar">
        <h3>Target</h3>
        <div class="input-group">
            <label>URL to Scrape</label>
            <input type="url" id="url" placeholder="https://example.com" value="https://example.com">
        </div>

        <h3>Configuration</h3>
        <div class="toggle-row">
            <span class="toggle-label" title="Rotates User-Agents to mimic real browsers">Anti-Bot (User-Agent)</span>
            <label class="switch">
                <input type="checkbox" id="antiBot" checked onchange="updateCode()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-row">
            <span class="toggle-label" title="Simulate Premium Proxy Connection">Premium Proxy</span>
            <label class="switch">
                <input type="checkbox" id="proxy" onchange="updateCode()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-row">
            <span class="toggle-label" title="Extract visual data (limited in serverless)">Render JavaScript</span>
            <label class="switch">
                <input type="checkbox" id="renderJs" onchange="updateCode()">
                <span class="slider"></span>
            </label>
        </div>

        <h3>Extraction</h3>
        <div class="input-group">
            <label>CSS Selector (Optional)</label>
            <input type="text" id="selector" placeholder="e.g. h1, .price, #product" oninput="updateCode()">
        </div>

        <button class="btn-scrape" onclick="runScraper()" id="scrapeBtn">
            <div class="spinner" id="spinner"></div>
            <span id="btnText">Start Scraping</span>
        </button>
    </div>

    <div class="main-content">
        <div class="code-preview">
            <div class="code-header">
                <span>REQUEST PREVIEW (PYTHON)</span>
                <span style="cursor:pointer; color:var(--primary)" onclick="copyCode()">Copy Code</span>
            </div>
            <div class="code-box" id="codeBox"></div>
        </div>

        <div class="result-view">
            <div class="tabs">
                <div class="tab active" onclick="setTab('json')">JSON Result</div>
                <div class="tab" onclick="setTab('html')">Visual Preview</div>
                <div class="tab" onclick="setTab('headers')">Response Headers</div>
            </div>

            <div id="view-json" class="content-area" style="display:block;">
                <div class="json-viewer" id="jsonOutput">
                    <span style="color:gray">// Click 'Start Scraping' to see data...</span>
                </div>
            </div>
            
            <div id="view-html" class="content-area" style="display:none;">
                <iframe id="htmlFrame"></iframe>
            </div>

            <div id="view-headers" class="content-area" style="display:none;">
                 <div class="json-viewer" id="headersOutput">
                    <span style="color:gray">// Waiting for response...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. GENERATE PYTHON CODE PREVIEW
    function updateCode() {
        const url = document.getElementById('url').value;
        const useAntiBot = document.getElementById('antiBot').checked;
        const useProxy = document.getElementById('proxy').checked;
        const selector = document.getElementById('selector').value;

        let code = `import requests\n\n`;
        code += `url = "${url}"\n`;
        
        if (useProxy) {
            code += `proxies = {"http": "http://user:pass@proxy.server:port"}\n`;
        }

        if (useAntiBot) {
            code += `headers = {"User-Agent": "Mozilla/5.0..."} # Auto-rotated\n`;
        }

        code += `\nresponse = requests.get(url`;
        if (useAntiBot) code += `, headers=headers`;
        if (useProxy) code += `, proxies=proxies`;
        code += `)\n\nprint(response.json())`;

        document.getElementById('codeBox').textContent = code;
    }

    // Initialize code
    updateCode();
    document.getElementById('url').addEventListener('input', updateCode);

    // 2. TAB LOGIC
    function setTab(mode) {
        // Hide all
        document.getElementById('view-json').style.display = 'none';
        document.getElementById('view-html').style.display = 'none';
        document.getElementById('view-headers').style.display = 'none';
        
        // Remove active class
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        // Show selected
        document.getElementById(`view-${mode}`).style.display = 'block';
        event.target.classList.add('active');
    }

    // 3. EXECUTE SCRAPE
    async function runScraper() {
        const btn = document.getElementById('scrapeBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        
        // Set Loading
        btn.disabled = true;
        spinner.style.display = 'block';
        btnText.textContent = 'Processing...';

        const payload = {
            url: document.getElementById('url').value,
            anti_bot: document.getElementById('antiBot').checked,
            premium_proxy: document.getElementById('proxy').checked,
            render_js: document.getElementById('renderJs').checked,
            selector: document.getElementById('selector').value || null
        };

        try {
            const res = await fetch('/api/scrape', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const data = await res.json();

            // Render JSON
            document.getElementById('jsonOutput').innerHTML = syntaxHighlight(data);
            
            // Render Headers
            if(data.response_headers) {
                document.getElementById('headersOutput').innerHTML = syntaxHighlight(data.response_headers);
            }

            // Render HTML Frame
            if (data.html_preview) {
                document.getElementById('htmlFrame').srcdoc = data.html_preview;
            }

            // Auto switch to JSON if success
            if (data.success) {
                setTab('json');
                document.querySelector('.tab').classList.add('active'); // Reset UI active state fix
            } else {
                alert("Scraping failed: " + data.error);
            }

        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            btn.disabled = false;
            spinner.style.display = 'none';
            btnText.textContent = 'Start Scraping';
        }
    }

    // Helper: Syntax Highlighting for JSON
    function syntaxHighlight(json) {
        if (typeof json != 'string') {
             json = JSON.stringify(json, undefined, 2);
        }
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            var cls = 'number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'key';
                } else {
                    cls = 'string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'boolean';
            } else if (/null/.test(match)) {
                cls = 'null';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });
    }

    function copyCode() {
        const code = document.getElementById('codeBox').textContent;
        navigator.clipboard.writeText(code);
        alert("Code copied to clipboard!");
    }
</script>

</body>
</html>
