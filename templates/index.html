<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZenScraper - Web Scraping API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0c15;      
            --bg-panel: #13141f;     
            --primary: #00c58e;      
            --primary-hover: #00e6a5;
            --accent: #6d28d9;       
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: #2d2e3d;
            --code-bg: #1c1d26;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll, handle inside containers */
        }

        /* NAVBAR */
        nav {
            height: 60px;
            min-height: 60px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            justify-content: space-between;
            z-index: 10;
        }
        .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .logo span { color: var(--primary); }
        .nav-subtitle { font-size: 0.85rem; color: var(--text-muted); }

        /* MAIN LAYOUT */
        .container {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* LEFT SIDEBAR (CONFIG) */
        .sidebar {
            width: 350px;
            min-width: 350px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        h3 { font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 10px; }

        .input-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; }
        
        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 12px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem; /* Larger font for mobile */
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }

        /* TOGGLES */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .toggle-label { font-size: 0.9rem; }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px; /* Slightly larger for touch */
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-scrape {
            background: var(--primary);
            color: #000;
            font-weight: 700;
            border: none;
            padding: 14px; /* Larger touch target */
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .btn-scrape:active { opacity: 0.8; }
        .btn-scrape:disabled { opacity: 0.5; cursor: not-allowed; }

        /* RIGHT PANEL (RESULTS) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            min-width: 0; /* Prevent flex overflow */
        }

        /* Request Generator (Top Right) */
        .code-preview {
            height: 150px;
            min-height: 150px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .code-header { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; display: flex; justify-content: space-between;}
        .code-box {
            flex: 1;
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #a5b3ce;
            overflow: auto;
            white-space: pre;
        }

        /* Result View (Bottom Right) */
        .result-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .tabs {
            display: flex;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            overflow-x: auto; /* Scrollable tabs on mobile */
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .tabs::-webkit-scrollbar { display: none; } /* Hide scrollbar */
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-muted);
            border-right: 1px solid var(--border);
            transition: 0.2s;
            flex-shrink: 0;
        }
        .tab.active {
            background: var(--bg-dark);
            color: var(--primary);
            border-top: 2px solid var(--primary);
        }

        .content-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: var(--bg-dark);
        }
        
        iframe { width: 100%; height: 100%; border: none; background: white; }
        
        .json-viewer {
            padding: 1.5rem;
            overflow-y: auto;
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #e2e8f0;
            word-wrap: break-word; /* Prevent overflow text */
        }
        .key { color: #7dd3fc; }
        .string { color: #86efac; }
        .number { color: #fca5a5; }

        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(0,0,0,0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            display: none;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* =========================================
           MOBILE RESPONSIVE TWEAKS (ANDROID FIX)
           ========================================= */
        @media (max-width: 768px) {
            body { 
                height: 100%; 
                overflow-y: auto; /* Allow full page scroll on mobile */
            }
            
            nav {
                padding: 0 1rem;
            }
            .nav-subtitle { display: none; } /* Save space in header */

            .container {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }

            /* Config Panel */
            .sidebar {
                width: 100%;
                min-width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 1rem;
                gap: 1rem;
            }

            .btn-scrape {
                margin-top: 1rem;
            }

            /* Main Content */
            .main-content {
                height: auto;
                min-height: 80vh; /* Ensure enough space for results */
            }

            /* Code Preview - Make it smaller on mobile or collapsible */
            .code-preview {
                height: auto;
                min-height: auto;
                padding: 0.75rem;
            }
            .code-box {
                height: 80px; /* Smaller code box on mobile */
            }

            /* Result Area */
            .result-view {
                height: 600px; /* Fixed height for scrollable result area */
            }
            
            .tab {
                flex: 1; /* Distribute tabs evenly */
                text-align: center;
                padding: 12px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00c58e" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
        </svg>
        Zen<span>Scraper</span>
    </div>
    <div class="nav-subtitle">
        Serverless Python Scraper
    </div>
</nav>

<div class="container">
    <div class="sidebar">
        <h3>Target URL</h3>
        <div class="input-group">
            <input type="url" id="url" placeholder="https://example.com" value="https://example.com">
        </div>

        <h3>Configuration</h3>
        <div class="toggle-row">
            <span class="toggle-label">Anti-Bot (User-Agent)</span>
            <label class="switch">
                <input type="checkbox" id="antiBot" checked onchange="updateCode()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-row">
            <span class="toggle-label">Premium Proxy</span>
            <label class="switch">
                <input type="checkbox" id="proxy" onchange="updateCode()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-row">
            <span class="toggle-label">Render JavaScript</span>
            <label class="switch">
                <input type="checkbox" id="renderJs" onchange="updateCode()">
                <span class="slider"></span>
            </label>
        </div>

        <h3>Extraction</h3>
        <div class="input-group">
            <label style="margin-bottom:0.5rem; color:var(--text-muted); font-size:0.8rem;">CSS Selector (Optional)</label>
            <input type="text" id="selector" placeholder="e.g. h1, .price" oninput="updateCode()">
        </div>

        <button class="btn-scrape" onclick="runScraper()" id="scrapeBtn">
            <div class="spinner" id="spinner"></div>
            <span id="btnText">Start Scraping</span>
        </button>
    </div>

    <div class="main-content">
        <div class="code-preview">
            <div class="code-header">
                <span>PYTHON REQUEST</span>
                <span style="cursor:pointer; color:var(--primary)" onclick="copyCode()">Copy</span>
            </div>
            <div class="code-box" id="codeBox"></div>
        </div>

        <div class="result-view">
            <div class="tabs">
                <div class="tab active" onclick="setTab('json', this)">JSON Result</div>
                <div class="tab" onclick="setTab('html', this)">Visual Preview</div>
                <div class="tab" onclick="setTab('headers', this)">Headers</div>
            </div>

            <div id="view-json" class="content-area" style="display:block;">
                <div class="json-viewer" id="jsonOutput">
                    <div style="display:flex; height:100%; align-items:center; justify-content:center; color:#334155;">
                        // Ready to scrape...
                    </div>
                </div>
            </div>
            
            <div id="view-html" class="content-area" style="display:none;">
                <iframe id="htmlFrame"></iframe>
            </div>

            <div id="view-headers" class="content-area" style="display:none;">
                 <div class="json-viewer" id="headersOutput">
                    <span style="color:gray">// Waiting for response...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. GENERATE PYTHON CODE PREVIEW
    function updateCode() {
        const url = document.getElementById('url').value;
        const useAntiBot = document.getElementById('antiBot').checked;
        const useProxy = document.getElementById('proxy').checked;
        
        let code = `import requests\n\n`;
        code += `url = "${url}"\n`;
        
        if (useProxy) {
            code += `proxies = {"http": "http://user:pass@proxy.server:port"}\n`;
        }

        if (useAntiBot) {
            code += `headers = {"User-Agent": "Mozilla/5.0..."} # Auto-rotated\n`;
        }

        code += `\nresponse = requests.get(url`;
        if (useAntiBot) code += `, headers=headers`;
        if (useProxy) code += `, proxies=proxies`;
        code += `)\n\nprint(response.json())`;

        document.getElementById('codeBox').textContent = code;
    }

    // Initialize code
    updateCode();
    document.getElementById('url').addEventListener('input', updateCode);

    // 2. TAB LOGIC (BUG FIX: Removed dependency on global 'event')
    function setTab(mode, element) {
        // Hide all views
        document.getElementById('view-json').style.display = 'none';
        document.getElementById('view-html').style.display = 'none';
        document.getElementById('view-headers').style.display = 'none';
        
        // Remove active class from all tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        // Show selected view
        document.getElementById(`view-${mode}`).style.display = 'block';
        
        // Set active tab logic
        if (element) {
            // If clicked by user
            element.classList.add('active');
        } else {
            // If called programmatically (fallback to find by text)
            const tabs = document.querySelectorAll('.tab');
            if(mode === 'json') tabs[0].classList.add('active');
            if(mode === 'html') tabs[1].classList.add('active');
            if(mode === 'headers') tabs[2].classList.add('active');
        }
    }

    // 3. EXECUTE SCRAPE
    async function runScraper() {
        const btn = document.getElementById('scrapeBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        
        // Set Loading
        btn.disabled = true;
        spinner.style.display = 'block';
        btnText.textContent = 'Processing...';

        const payload = {
            url: document.getElementById('url').value,
            anti_bot: document.getElementById('antiBot').checked,
            premium_proxy: document.getElementById('proxy').checked,
            render_js: document.getElementById('renderJs').checked,
            selector: document.getElementById('selector').value || null
        };

        try {
            const res = await fetch('/api/scrape', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const data = await res.json();

            // Render JSON
            document.getElementById('jsonOutput').innerHTML = syntaxHighlight(data);
            
            // Render Headers
            if(data.response_headers) {
                document.getElementById('headersOutput').innerHTML = syntaxHighlight(data.response_headers);
            }

            // Render HTML Frame
            if (data.html_preview) {
                document.getElementById('htmlFrame').srcdoc = data.html_preview;
            }

            // BUG FIX: Manual switch without triggering undefined event
            if (data.success) {
                setTab('json', null); 
            } else {
                alert("Scraping failed: " + (data.error || "Unknown error"));
            }

        } catch (e) {
            console.error(e); // Log error for debugging
            alert("Connection Error: " + e.message);
        } finally {
            btn.disabled = false;
            spinner.style.display = 'none';
            btnText.textContent = 'Start Scraping';
        }
    }

    // Helper: Syntax Highlighting for JSON
    function syntaxHighlight(json) {
        if (typeof json != 'string') {
             json = JSON.stringify(json, undefined, 2);
        }
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            var cls = 'number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'key';
                } else {
                    cls = 'string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'boolean';
            } else if (/null/.test(match)) {
                cls = 'null';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });
    }

    function copyCode() {
        const code = document.getElementById('codeBox').textContent;
        navigator.clipboard.writeText(code);
        alert("Code copied to clipboard!");
    }
</script>

</body>
</html>
